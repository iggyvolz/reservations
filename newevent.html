<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Reservation - New Event</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="newevent.js"></script>
    </head>
    <body>
        <a href="index.html">Home</a>
        <form>
            <p><label>Name: <input type="text" name="name"></label></p>
            <p><label>Place: <select name="place"></select></label></p>
            <p><label>Start Date: <input type="date" name="startdate"></label></p>
            <p><label>Start Time: <input type="time" name="starttime"></label></p>
            <p><label>End Date: <input type="date" name="enddate"></label></p>
            <p><label>End Time: <input type="time" name="endtime"></label></p>
            <button id="submit">Submit</button>
        </form>
    </body>
</html>
